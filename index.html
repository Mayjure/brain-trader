<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brain Trader</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Connect CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>ðŸ§  Brain Trader</h1>
  <p class="subtitle">Train your eye to detect legs & 50% retraces</p>

  <div class="container">

    <!-- Brain Training Panel -->
    <div class="panel brain-panel">
      <h2>Brain Unlock</h2>
      <div id="leg" class="node">LEG</div>
      <div id="mid" class="node">50%</div>
      <div id="go" class="node">GO</div>
      <div id="status" class="status">Waiting for leg...</div>
      <button onclick="markLeg()">Mark Leg</button>
      <button onclick="markMid()">Hit 50%</button>
      <button onclick="markGo()">Continuation</button>
    </div>

    <!-- NASDAQ Chart Panel -->
    <div class="panel chart-panel">
      <h2>NASDAQ Live Chart</h2>
      <div id="tv_chart"></div>
    </div>

  </div>

  <!-- TradingView free real-time chart library -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <!-- Initialize TradingView chart -->
  <script>
    new TradingView.widget({
      container_id: "tv_chart",
      symbol: "NASDAQ:NDX",
      interval: "5",
      theme: "dark",
      width: "100%",
      height: 400
    });
  </script>

  <!-- Connect JavaScript logic -->
  <script src="script.js"></script>

</body>
</html>
